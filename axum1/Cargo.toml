[package]
name = "axum1"
version = "0.1.0"
edition = "2021"
authors = ["Peter Leeh <leeh123peter@gmail.com>"]
license = "MIT OR Apache-2.0"
description = "A backend for recipe app"

[dependencies]
# for idiomatic error handling
anyhow = "1.0.60"
thiserror = "1.0.32"
# our choice as a web framework, and other related utilities
axum = { version = "0.5.14", features = ["json", "headers", "multipart"] }
tokio = { version = "1.20.1", features = ["full"] }
tokio-util = { version = "0.7", features = ["io"] }
uuid = { version = "1", features = ["v4", "serde"] }
axum-extra = { version = "0.3.6", features = ["cookie", "cookie-signed", "form"] }
tower-http = { version = "=0.3.4", features = ["add-extension", "trace", "cors", "fs"] }
# for handling dates
chrono = { version = "0.4.20", features = ["serde"] }
time = { version = "0.3.13", features = ["formatting", "serde", "serde-well-known"] }
# for configuration and auxiliary things
config = "0.13.2"
dotenv = "0.15.0"
rand = "0.8.5"
# (de)serialization
serde = { version = "1.0.143", features = ["derive"] }
# database interaction
sqlx = { version = "0.6.1", features = ["runtime-tokio-rustls", "any", "postgres", "json", "macros", "chrono", "uuid", "migrate", "offline", "bigdecimal"], default-features = false }
# tracing and logging utilites
sentry = "0.27.0"
sentry-tracing = "0.27"
tracing = "0.1.36"
tracing-subscriber = { version = "0.3.15", features = ["env-filter"] }
log = "0.4.14"
# password hashing
argon2 = { version = "0.4", features = ["std"] }
# for avoiding exposing sensitive information
secrecy = { version = "0.8.0", features = ["serde"] } 
# session ext
tower = "0.4.13"
futures = "0.3"
async-session = "3.0.0"
async-redis-session = { path = "./crates/async-redis-session" }
# emails
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls"] }
# searching
meilisearch-sdk = "0.17"
serde_json = "1.0.83"
# OAuth
oauth2 = "4.2.3"
# Input validation
validator = { version = "0.16", features = ["derive"] }
# regex (mostly for validation) and utilities
regex = "1.6.0"
once_cell = "1.13.0"
axum-macros = "*"
base64 = "*"
blake3 = "*"

[dev-dependencies]
